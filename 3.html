<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="nome" placeholder="nome">
    <input type="number" id="peso" step="0.1" placeholder="peso">
    <input type="number" id="altura" step="0.01" placeholder="altura">
    <button id="botao">Calcular</button>
    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>
    <img id="imgPerfil"></div>


    <script>
        var botao = document.getElementById("botao");
        botao.addEventListener("click", calcularIMC)

        function calcularIMC() {
            var nome = document.getElementById("nome").value;
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (nome == '' || peso == '' || altura == '') {
                alert("Preencha todos os campos")
                return;
            }
            var classificacao = '';

            var IMC = (peso / (altura * altura)).toFixed(2);
            if (IMC < 18.5) {
                classificacao = "Abaixo do peso"
            } else if (IMC < 24.9) {
                classificacao = "Peso normal"
            } else if (IMC < 29.9) {
                classificacao = "Sobrepeso"
            } else if (IMC < 34.9) {
                classificacao = "Obesidade grau 1"
            } else if (IMC < 39.9) {
                classificacao = "Obesidade grau 2"
            } else {
                classificacao = "Obesidade grau 3 (mórbida)"
            }

            var img = ''
            switch (Math.floor(IMC)) {
                case 16:
                case 17:
                case 18:
                    img = "imgs/abaixopeso.png"
                    break;
                case 19:
                case 20:
                case 21:
                case 22:
                case 23:
                case 24:
                    img = "imgs/normal.png"
                    break;
                case 25:
                case 26:
                case 27:
                case 28:
                case 29:
                    img = "imgs/sobrepeso.png"
                    break;
                case 30:
                case 31:
                case 32:
                case 33:
                case 34:
                    img = "imgs/obesidade1.png"
                    break;
                case 35:
                case 36:
                case 37:
                case 38:
                case 39:
                    img = "imgs/obesidade2.png"
                    break;
                default:
                    img = "imgs/obesidade3.png"
                    break;
            }
            document.getElementById("imgPerfil").src = img;
            document.getElementById("resultadoIMC").innerHTML = "O IMC para " + nome + " é: " + IMC;
            document.getElementById("classificacao").innerHTML = "Este índice é classificado como: " + classificacao;

        }

    </script>

</body>

</html>
